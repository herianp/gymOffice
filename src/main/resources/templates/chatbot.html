<!doctype html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Gym Office</title>
</head>
<body>
<div class="d-flex align-items-start justify-content-around flex-row m-5">
    <table class="table table-hover table-dark w-50">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Message</th>
            <th scope="col">Time</th>
        </tr>
        <tr th:each="message : ${messagesList}" th:object="${message}">
            <th scope="row" th:text="*{employee}">Name</th>
            <td th:text="*{text}">message</td>
            <td th:text="*{date}">Time</td>
        </tr>
    </table>
    <div class="form-group">
        <h1>Create Message</h1>
        <form th:action="'/chatbot/createMessage/'+ ${currentId}" method="post">
            <label for="text">Message</label>
            <textarea id="text" name="text" required class="form-control" rows="2"></textarea>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
