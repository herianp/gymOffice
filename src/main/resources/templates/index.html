<!doctype html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Gym Office</title>
</head>
<body class="">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://img.icons8.com/ios-glyphs/50/000000/flex-biceps.png" width="35" height="35" class="d-inline-block align-top" alt="">
        Gym Office
    </a>
    <div class="form-inline my-2 my-lg-0">
        <a class="btn btn-outline-success my-2 my-sm-0" th:href="'/chatbot'" href="#">ChatBot</a>
    </div>
</nav>

<div class="d-flex align-items-center flex-column">
    <div>
        <h1>Gym Office Employee</h1>
        <div th:each="employee : ${employeeList}" th:object="${employee}" class="form-group">
            <h3 th:text="|Id: *{id}, Name: *{name}|">id, name</h3>
            <div th:each="message : ${employee.getMessages()}">
                <p th:text="${message}">message</p>
            </div>
            <form th:action="'/employee/message/'+ *{id}" method="post">
                <label for="message">Add new Message</label>
                <input id="message" name="text" required class="form-control">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>
    <div>
        <h1>Create new Employee with message</h1>
        <div class="form-group">
            <form th:action="'/employee'" method="post">
                <label for="name">Name</label>
                <input id="name" name="name" required class="form-control w-50">
                <label for="pass">Password</label>
                <input id="pass" type="password" name="password" required class="form-control w-50">
                <label for="text">Message</label>
                <textarea id="text" name="text" required class="form-control" rows="2"></textarea>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
