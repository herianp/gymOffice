<!doctype html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Gym Office</title>
</head>
<body class="">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="https://img.icons8.com/ios-glyphs/50/000000/flex-biceps.png" width="35" height="35"
             class="d-inline-block align-top" alt="">
        Gym Office
    </a>
    <form class="form-inline my-2 my-lg-0" th:action="'/chatbot'">
        <p th:if="${error_message} != null" th:text="${error_message}" class="mr-2 mt-3 p-0" th:style="'color:red;'">You have to use real
            Employee</p>
        <input class="form-control mr-sm-2" type="search" placeholder="Employee" name="employee_name" required>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">ChatBot</button>
    </form>
</nav>

<div class="d-flex align-items-center flex-column">
    <div>
        <h1>Gym Office Employee</h1>
        <div th:each="employee : ${employeeList}" th:object="${employee}" class="form-group" th:style="'border: solid black 1px;padding:10px;'">
            <h3 th:text="|Name: *{name}|">id, name</h3>
            <h3 th:text="|Number of messages: *{messages.size()}|">number of messages</h3>
        </div>
    </div>
    <div>
        <h1>Create new Employee with message</h1>
        <div class="form-group">
            <p th:if="${diacriticError} != null" th:text="${diacriticError}" th:style="'color:red;'">error</p>
            <form th:action="'/employee'" method="post">
                <label for="name">Name</label>
                <input id="name" name="name" required class="form-control w-50">
                <small id="emailHelp" class="form-text text-muted">Don't use diacritic</small>
                <label for="pass">Password</label>
                <input id="pass" type="password" name="password" required class="form-control w-50">
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
